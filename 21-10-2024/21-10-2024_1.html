    <script>   
        console.time();
        //Función que nos devolverá el número de patrones encontrados
        function Usuario () {
            /Le pedimos al usuario que nos introduzca la cadena de texto/
        texto=String(prompt("Introduce un texto"));}
        /Creamos una variable que nos almacene el número de patrones encontrados/
        function numeroPatrones() {
            Usuario();
            let patrones = 0;
            /Creamos un bucle que recorra la cadena de texto/
            for (let i = 0; i < texto.length; i++) {
                /Creamos un condicional que nos permita saber si el patrón "00" se encuentra en la cadena de texto/
                if (texto.charAt(i) == "0" && texto.charAt(i + 1) == "0") {
                    patrones++;
                }
                /Creamos un condicional que nos permita saber si el patrón "101" se encuentra en la cadena de texto/
                if (texto.charAt(i) == "1" && texto.charAt(i + 1) == "0" && texto.charAt(i + 2) == "1") {
                    patrones++;
                }
                /Creamos un condicional que nos permita saber si el patrón "ABC" se encuentra en la cadena de texto/
                if (texto.charAt(i) == "A" && texto.charAt(i + 1) == "B" && texto.charAt(i + 2) == "C") {
                    patrones++;
                }
                /Creamos un condicional que nos permita saber si el patrón "H0" se encuentra en la cadena de texto/
                if (texto.charAt(i) == "H" && texto.charAt(i + 1) == "0") {
                    patrones++;
                }
            }
            document.write("<br /> V1 El número de patrones encontrados es: " + patrones);
            /Devolvemos el número de patrones encontrados/
            return patrones;
        }
        numeroPatrones();
