<body>
    <h1>Explicación del Prototype</h1>
    <p id="demo"></p>
    <script>
        function Persona(nombre, apellido, ojos){
            this.nombre = nombre;
            this.apellido = apellido;
            this.ojos = ojos;
        }

        const miPadre = new Persona("Juan", "García", "Azul");
        const miMadre = new Persona("Amparo", "López", "Verde");

        Persona.prototype.nacionalidad = "Española";
        document.getElementById("demo").innerHTML = "La nacionalidad de mi padre es: " + miPadre.nacionalidad + "<br>";
        document.getElementById("demo").innerHTML += "La nacionalidad de mi madre es: " + miMadre.nacionalidad + "<br>";5
    </script>
</body>
</html>
