<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function obtenerSuma(suma = 0, contador = 0){
            let numero = Number( prompt ("Introduce el primer número: (Introduzca un número negativo para salir)"));
            if (numero < 0){
                let media = suma/contador;
                console.log("Se han introducido " + contador + " números.");
                console.log("La suma es: " + suma);
                console.log("La media de los números es: " + media);
            } else {
                suma += numero;
                contador++;
                obtenerSuma(suma, contador);
            }
        }
        obtenerSuma();
    </script>
</body>
</html>
