    <script>
        let nota = Number(prompt("Introduce tu nota:"));
        nota = Number(nota.toFixed(0));
    
        switch (nota) {
            case 0:
            case 1:
            case 2:
            case 3:
            case 4:
                console.log("Suspenso");
                break;
            case 5:
                console.log("Suficiente");
                break;

                break;
            case 7:
            case 8:
                console.log("Notable");
                break;
            case 9:
            case 10:
                console.log("Sobresaliente");

            default:
                console.log("Nota no v√°lida");
